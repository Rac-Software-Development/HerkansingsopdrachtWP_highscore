{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Gefeliciteerd! Vul hier uw legendarische naam in: {% endblock %}</h1>
    <form method="post">
        <br>
        <input type="text" name="title"
               placeholder="Naam"
               value="{{ request.form['title'] }}"></input>
        <br>

        <label for="content">Post Content</label>
        <br>
        <textarea name="content"
                  placeholder="Score"
                  rows="15"
                  cols="60"
                  >{{ request.form['content'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
